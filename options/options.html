	<!-- COLOR PICKER -->
	<form id="color-picker" style="display: none">
		<div class="backdrop"></div>
		<div class="modal">
			<div class="modes">
				<label>
					<input type="radio" name="mode" value="rgb" checked>
					<span class="mode-tab">RGB</span>
				</label>
				<label>
					<input type="radio" name="mode" value="hsl">
					<span class="mode-tab">HSL</span>
				</label>
			</div>
			<div class="content">
				<div class="slider rgb">
					<span>R</span>
					<input type="range" name="R" min="0" max="255" tabindex="1">
					<input type="number" name="R" min="0" max="255" tabindex="2">
				</div>
				<div class="slider rgb">
					<span>G</span>
					<input type="range" name="G" min="0" max="255" tabindex="1">
					<input type="number" name="G" min="0" max="255" tabindex="2">
				</div>
				<div class="slider rgb">
					<span>B</span>
					<input type="range" name="B" min="0" max="255" tabindex="1">
					<input type="number" name="B" min="0" max="255" tabindex="2">
				</div>

				<div class="slider hsl" style="display: none">
					<span>H</span>
					<input type="range" name="H" min="0" max="360" tabindex="1">
					<input type="number" name="H" min="0" max="360" tabindex="2">
				</div>
				<div class="slider hsl" style="display: none">
					<span>S</span>
					<input type="range" name="S" min="0" max="100" tabindex="1">
					<input type="number" name="S" min="0" max="100" tabindex="2">
				</div>
				<div class="slider hsl" style="display: none">
					<span>L</span>
					<input type="range" name="L" min="0" max="100" tabindex="1">
					<input type="number" name="L" min="0" max="100" tabindex="2">
				</div>

				<div class="slider hsl rgb">
					<span>A</span>
					<label class="bg-transparent">
						<input type="range" name="A" min="0" max="100" tabindex="1">
					</label>
					<input type="number" name="A" min="0" max="100" tabindex="2">
				</div>

				<footer>
					<div class="preview"></div>
					<div class="flex hex-container">
						<span></span>
						<label>Hex</label>
						<input type="text" name="hex" class="hex-color" pattern="#([0-9a-fA-F]{8}|[0-9a-fA-F]{6}|[0-9a-fA-F]{3,4})" tabindex="3">
					</div>

					<div class="buttons">
						<button type="reset" class="cancel" tabindex="4" data-localize="__MSG_cancel__"></button>
						<button type="submit" class="save" tabindex="4" data-localize="__MSG_save__"></button>
					</div>
				</footer>
			</div>
		</div>
	</form>
